<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/heart.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <title>Murillo & Evelin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="text-center text-danger">M & E</h1>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="img/slide1.jpg" class="d-flex w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/slide2.jpg" class="d-flex w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/slide3.jpg" class="d-flex w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/slide4.jpg" class="d-flex w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/slide5.jpg" class="d-flex w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/slide6.jpg" class="d-flex w-100" alt="..." />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="content">
      <p class="text-justify">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, quia
        numquam dolor provident ad quidem nisi suscipit odit eaque assumenda
        voluptatum minus dolorum, quis voluptatem explicabo, error eveniet vero
        aut!
      </p>
    </div>
    
    <div class="date mt-2">
      <h5 class="text-center mb-2 text-danger">Eu te amo h√°</h5>

      <div class="row1 d-flex">
        <div class="cards" id="yearCard">
          <h3 id="yearText"></h3>
          <h3></h3>
        </div>
        <div class="d-flex cards">
          <h3 id="month"></h3>
        </div>
      </div>

      <div class="row2 d-flex">
        <div class="d-flex cards">
          <h3 id="day"></h3>
        </div>
        <div class="d-flex cards">
          <h3 id="hour"></h3>
        </div>
      </div>

      <div class="row3 d-flex">
        <div class="d-flex cards">
          <h3 id="minute"></h3>
        </div>
        <div class="d-flex cards">
          <h3 id="second"></h3>
        </div>
      </div>
      <p class="text-center mt-2" id="start-date"></p>
    </div>
  </body>
</html>
